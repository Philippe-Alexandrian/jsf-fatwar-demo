<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
  <title>Number</title>
</h:head>
<h:body>

    <h:form>
        <h:outputLabel for="number" value="Number : " />
        <h:inputText id="number" size="4" value="#{numberBean.number}" validator="#{numberValidator.validate}">
        </h:inputText>
        <h:commandButton value="Submit" action="#{numberBean.submit()}" />
        <h:messages globalOnly="true" />
    </h:form>

</h:body>

</html>
