<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="https://jakarta.ee/xml/ns/jakartaee">
<h:head>
  <title>Bienvenue</title>
</h:head>
<h:body>

    <h:form>
        <h:outputLabel for="number" value="Entrez un nombre : " />
        <h:inputText id="number" size="4" value="#{numberBean.number}" validator="#{numberValidator.validate}">
        </h:inputText>
        <h:commandButton value="Envoyer" action="#{numberBean.submit()}" />
        <h:messages globalOnly="true" />
    </h:form>

</h:body>

</html>
