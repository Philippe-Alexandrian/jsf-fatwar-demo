<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
  <title>Hello</title>
</h:head>
<h:body>
    <h1>#{helloCdiBean.message}</h1>
    <h:form>
        <h:commandLink value="next" action="#{helloCdiBean.next()}" />
    </h:form>
    <h1>#{helloSpringBeanPrototype.message}</h1>
    <h:form>
        <h:commandLink value="next" action="#{helloSpringBeanPrototype.next()}" />
    </h:form>
    <h1>#{helloSpringBeanRequest.message}</h1>
    <h:form>
        <h:commandLink value="next" action="#{helloSpringBeanRequest.next()}" />
    </h:form>
    <h1>#{helloSpringBeanSession.message}</h1>
    <h:form>
        <h:commandLink value="next" action="#{helloSpringBeanSession.next()}" />
    </h:form>
    <h1>#{helloSpringBeanSingleton.message}</h1>
    <h:form>
        <h:commandLink value="next" action="#{helloSpringBeanSingleton.next()}" />
    </h:form>

</h:body>

</html>
