<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Hello</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <div class="container">

        <div class="bean-block">
            <h2>CDI Request</h2>
			<h:outputText value="#{helloCdiBeanRequest.message}" styleClass="message" />
			<h:form>
                <h:commandLink value="Next" action="#{helloCdiBeanRequest.next()}" styleClass="link-button" />
            </h:form>
        </div>

        <div class="bean-block">
            <h2>CDI Session</h2>
            <h:outputText value="#{helloCdiBeanSession.message}" styleClass="message" />
            <h:form>
                <h:commandLink value="Next" action="#{helloCdiBeanSession.next()}" styleClass="link-button" />
            </h:form>
        </div>

        <div class="bean-block">
            <h2>Spring Prototype</h2>
            <h:outputText value="#{helloSpringBeanPrototype.message}" styleClass="message" />
            <h:form>
                <h:commandLink value="Next" action="#{helloSpringBeanPrototype.next()}" styleClass="link-button" />
            </h:form>
        </div>

        <div class="bean-block">
            <h2>Spring Request</h2>
            <h:outputText value="#{helloSpringBeanRequest.message}" styleClass="message" />
            <h:form>
                <h:commandLink value="Next" action="#{helloSpringBeanRequest.next()}" styleClass="link-button" />
            </h:form>
        </div>

        <div class="bean-block">
            <h2>Spring Session</h2>
            <h:outputText value="#{helloSpringBeanSession.message}" styleClass="message" />
            <h:form>
                <h:commandLink value="Next" action="#{helloSpringBeanSession.next()}" styleClass="link-button" />
            </h:form>
        </div>

        <div class="bean-block">
            <h2>Spring Singleton</h2>
            <h:outputText value="#{helloSpringBeanSingleton.message}" styleClass="message" />
            <h:form>
                <h:commandLink value="Next" action="#{helloSpringBeanSingleton.next()}" styleClass="link-button" />
            </h:form>
        </div>

    </div>
</h:body>
</html>
